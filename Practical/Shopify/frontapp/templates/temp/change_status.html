{% extends 'temp/base.html' %}
{% load static %}
{% block content %}

<body class="text-danger">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 container-sm bg-dark" style="margin-top: 100px;">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-header">
                    <h3>Change Status</h3>
                </div>
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" data-validation="length alphanumeric"
                        data-validation-length="3-12" name="username" placeholder="Enter your username" >
                </div>
                <div class="form-group">
                    <label for="">Is_admin</label>
                <input type="checkbox" name="is_admin" value="is_admin">
                </div>
                <div class="form-group">
                <label for="">Is_staff</label>
                <input type="checkbox" name="is_staff" value="is_staff">
                </div>
                <hr>
                <button class="btn btn-danger " style="border-color: black;" type="submit">Change Status</button>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</body>

{% endblock %}
