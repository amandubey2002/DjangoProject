{% extends 'temp/base.html' %}
{% load static %}
{% block content %}

<body class="text-danger">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 container-sm bg-dark" style="margin-top: 100px;">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-header">
                    <h3>Sign up</h3>
                </div>
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" data-validation="length alphanumeric"
                        data-validation-length="3-12" name="username" placeholder="Enter your username" >
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" data-validation="length alphanumeric"
                        data-validation-length="3-12" name="email" placeholder="Enter your email" >
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" data-validation="length alphanumeric"
                        data-validation-length="3-12" name="password" placeholder="Enter your password" >
                </div>
                <div class="form-group">
                    <label for="">Confirm Password:</label>
                    <input type="password" class="form-control" data-validation="length" data-validation-length="min8"
                        name="password_confirmation" placeholder="Enter your confirm password" >
                </div>
                <hr>
                <button class="btn btn-danger " style="border-color: black;" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</body>

{% endblock %}
